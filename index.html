<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A24 Theater Outreach Tool - Marty Supreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'DM Sans', system-ui, sans-serif; }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; height: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #1f2937; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .autocomplete-dropdown { max-height: 200px; overflow-y: auto; }
        
        .theater-grid {
            display: grid;
            grid-template-columns: 60px minmax(180px, 1fr) 140px 70px 100px 50px 90px 60px 90px;
            gap: 8px;
            align-items: center;
        }
        
        @media (max-width: 1200px) {
            .theater-grid {
                grid-template-columns: 50px minmax(150px, 1fr) 100px 60px 80px;
            }
            .theater-grid .hide-tablet { display: none; }
        }
        
        @media (max-width: 768px) {
            .theater-grid {
                grid-template-columns: 45px 1fr 90px 70px;
            }
            .theater-grid .hide-mobile { display: none; }
        }
        
        @media (max-width: 640px) {
            .theater-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .theater-grid-header { display: none !important; }
            .theater-row-mobile {
                display: grid;
                grid-template-columns: auto 1fr auto;
                gap: 8px 12px;
                align-items: center;
            }
        }
        
        .tooltip-trigger { position: relative; }
        .tooltip-trigger .tooltip-content {
            visibility: hidden; opacity: 0; position: absolute; bottom: 100%; right: 0;
            margin-bottom: 8px; padding: 10px 12px; background: #1f2937; border: 1px solid #374151;
            border-radius: 8px; font-size: 12px; white-space: nowrap; z-index: 1000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); transition: opacity 0.15s, visibility 0.15s;
            pointer-events: none;
        }
        .tooltip-trigger .tooltip-content::after {
            content: ''; position: absolute; top: 100%; right: 16px;
            border-width: 6px; border-style: solid; border-color: #374151 transparent transparent transparent;
        }
        .tooltip-trigger:hover .tooltip-content { visibility: visible; opacity: 1; }
        
        .status-dropdown { position: relative; }
        .status-menu {
            position: absolute; top: 100%; left: 0; margin-top: 4px; background: #1f2937;
            border: 1px solid #374151; border-radius: 8px; overflow: hidden; z-index: 60;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); min-width: 130px;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <div id="app"></div>
    
    <script>
        const MOVIE_CONFIG = {
            title: "Marty Supreme",
            releaseDate: "December 25, 2025",
            director: "Josh Safdie",
            stars: "Timoth√©e Chalamet, Gwyneth Paltrow, Tyler, the Creator",
            rating: "R",
            comparables: ["Challengers", "Complete Unknown", "Nosferatu"],
            genericBookingPoints: [
                { icon: 'üé¨', title: 'Acclaimed Director', text: 'Josh Safdie\'s follow-up to Uncut Gems ‚Äî one of A24\'s biggest hits.' },
                { icon: '‚≠ê', title: 'Star Power', text: 'Timoth√©e Chalamet, Gwyneth Paltrow, and Tyler, the Creator.' },
                { icon: 'üéÑ', title: 'Premium Holiday Release', text: 'Christmas Day release captures peak moviegoing.' },
                { icon: 'üèÜ', title: 'Awards Buzz', text: 'Strong critical anticipation and awards positioning.' }
            ],
            genericHoldoverPoints: [
                { icon: 'üìä', title: 'Strong Hold Potential', text: 'A24 titles typically show excellent week-over-week holds.' },
                { icon: 'üó£Ô∏è', title: 'Word of Mouth', text: 'Audience scores trending positive ‚Äî expect continued discovery.' },
                { icon: 'üéØ', title: 'Awards Season Runway', text: 'Keeping screens through January maximizes awards-driven traffic.' }
            ]
        };

        
        // --- DATA LOADING LOGIC ---
        let RAW_DATA = [];
        let THEATER_DATA = [];

        async function initApp() {
            try {
                const response = await fetch('theater_data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                RAW_DATA = await response.json();
                
                // Transform the data with proper field mapping
                THEATER_DATA = RAW_DATA.map(t => ({
                    rank: t.r, circuit: t.c, buyer: t.b, a24Rep: t.rep, theaterName: t.n,
                    location: t.loc, screenCount: t.sc, tier: t.t, status: t.s,
                    avgBoxOffice: t.bo, nosferatu: t.nos, completeUnknown: t.cu,
                    challengers: t.ch, state: t.st, city: t.ci, seats: t.se,
                    sold: t.so, percentSold: t.ps, showtimes: t.sh, ticketPrice: t.tp, id: t.id,
                    notes: []
                }));
                
                // Add sample notes to first theater
                if (THEATER_DATA.length > 0) {
                    THEATER_DATA[0].notes = [
                        { date: '2025-12-18', rep: 'Frank', text: 'Ryan very enthusiastic about Marty Supreme. Wants premium placement opening weekend.' },
                        { date: '2025-12-15', rep: 'System', text: 'Confirmed for 21 showtimes opening week.' }
                    ];
                }
                
                render(); // Initial render
                console.log(`Loaded ${THEATER_DATA.length} records.`);
            } catch (error) {
                console.error("Failed to load data:", error);
                document.getElementById('app').innerHTML = `
                    <div class="flex items-center justify-center h-screen text-red-400">
                        <div class="text-center">
                            <h2 class="text-xl font-bold">Data Load Error</h2>
                            <p>${error.message}</p>
                            <p class="text-sm text-gray-500 mt-2">Ensure theater_data.json is in the same folder.</p>
                            <p class="text-xs text-gray-600 mt-4">Note: If opening locally, you must use a local server (python3 -m http.server).</p>
                        </div>
                    </div>`;
            }
        }
        
        // Start the app
        initApp();

        const formatCurrency = (num) => num == null ? '‚Äî' : '$' + Math.round(num).toLocaleString();
        const formatPercent = (num) => num == null ? '‚Äî' : num.toFixed(1) + '%';
        
        const statusOptions = [
            { value: 'Cnf', label: 'Confirmed', color: 'bg-emerald-500/20 text-emerald-300 border-emerald-500/30', dot: 'bg-emerald-500' },
            { value: 'Ten', label: 'Tentative', color: 'bg-amber-500/20 text-amber-300 border-amber-500/30', dot: 'bg-amber-500' },
            { value: 'Pln', label: 'Planned', color: 'bg-blue-500/20 text-blue-300 border-blue-500/30', dot: 'bg-blue-500' },
            { value: 'Not In TDS', label: 'Not Booked', color: 'bg-red-500/20 text-red-300 border-red-500/30', dot: 'bg-red-500' }
        ];
        
        const getStatusInfo = (status) => statusOptions.find(o => o.value === status) || statusOptions[3];

        const getPriorityScore = (theater) => {
            // BOOKING MODE: Prioritize non-confirmed theaters we can convert
            if (state.mode === 'booking') {
                // Confirmed theaters = nothing to do, no priority
                if (theater.status === 'Cnf') return null;
                
                let score = 0;
                
                // Theater value (worth fighting for)
                if (theater.tier === 1) score += 20;
                else if (theater.tier <= 2) score += 12;
                
                if (theater.rank && theater.rank <= 50) score += 15;
                else if (theater.rank && theater.rank <= 200) score += 10;
                else if (theater.rank && theater.rank <= 500) score += 5;
                
                if (theater.avgBoxOffice > 40000) score += 15;
                else if (theater.avgBoxOffice > 25000) score += 10;
                else if (theater.avgBoxOffice > 15000) score += 5;
                
                // Conversion signals (likely to say yes)
                const sameBuyerConfirmed = THEATER_DATA.filter(t => 
                    t.buyer === theater.buyer && t.status === 'Cnf' && t.id !== theater.id
                ).length;
                if (sameBuyerConfirmed >= 5) score += 20;
                else if (sameBuyerConfirmed >= 2) score += 10;
                
                const circuitConfirmed = THEATER_DATA.filter(t => t.circuit === theater.circuit && t.status === 'Cnf').length;
                const circuitTotal = THEATER_DATA.filter(t => t.circuit === theater.circuit).length;
                if (circuitTotal > 0 && circuitConfirmed / circuitTotal > 0.5) score += 15;
                else if (circuitTotal > 0 && circuitConfirmed / circuitTotal > 0.25) score += 8;
                
                // A24 history at this venue
                const a24Hits = [theater.challengers > 30000, theater.completeUnknown > 20000, theater.nosferatu > 25000].filter(Boolean).length;
                if (a24Hits >= 3) score += 15;
                else if (a24Hits >= 2) score += 10;
                
                // Already has showtimes = operationally committed
                if (theater.showtimes && theater.showtimes > 10) score += 10;
                else if (theater.showtimes && theater.showtimes > 0) score += 5;
                
                return Math.min(100, Math.round(score));
            }
            
            // HOLDOVER MODE: Prioritize confirmed theaters worth keeping
            else {
                // Non-confirmed theaters = not relevant for holdovers
                if (theater.status !== 'Cnf') return null;
                
                let score = 0;
                
                // Theater value (worth fighting for)
                if (theater.tier === 1) score += 20;
                else if (theater.tier <= 2) score += 12;
                
                if (theater.rank && theater.rank <= 50) score += 15;
                else if (theater.rank && theater.rank <= 200) score += 10;
                else if (theater.rank && theater.rank <= 500) score += 5;
                
                if (theater.avgBoxOffice > 40000) score += 15;
                else if (theater.avgBoxOffice > 25000) score += 10;
                else if (theater.avgBoxOffice > 15000) score += 5;
                
                // Opening performance signals (doing well = push for holdover)
                if (theater.percentSold > 25) score += 25;
                else if (theater.percentSold > 15) score += 18;
                else if (theater.percentSold > 10) score += 12;
                else if (theater.percentSold > 5) score += 6;
                
                // Strong showtime commitment
                if (theater.showtimes && theater.showtimes >= 20) score += 15;
                else if (theater.showtimes && theater.showtimes >= 15) score += 10;
                else if (theater.showtimes && theater.showtimes >= 10) score += 5;
                
                // Premium ticket price = engaged audience
                if (theater.ticketPrice && theater.ticketPrice > 18) score += 10;
                else if (theater.ticketPrice && theater.ticketPrice > 15) score += 5;
                
                return Math.min(100, Math.round(score));
            }
        };

        // Priority likelihood based on mode
        const getConversionLikelihood = (theater) => {
            // BOOKING MODE: Score tentative theaters by conversion likelihood
            if (state.mode === 'booking') {
                if (theater.status === 'Cnf') return null; // Already confirmed
                
                let score = 0;
                let signals = [];
                
                // Tentative theaters have more signals than Planned/Not In TDS
                const isTentative = theater.status === 'Ten';
                
                // Strong comparable performance = they know A24 works here
                if (theater.avgBoxOffice > 40000) { score += 25; signals.push('strong_comps'); }
                else if (theater.avgBoxOffice > 25000) { score += 15; signals.push('good_comps'); }
                
                // Multiple A24 successes = proven relationship
                const a24Hits = [theater.challengers > 30000, theater.completeUnknown > 20000, theater.nosferatu > 25000].filter(Boolean).length;
                if (a24Hits >= 3) { score += 20; signals.push('a24_loyal'); }
                else if (a24Hits >= 2) { score += 12; signals.push('a24_history'); }
                
                // High tier = serious venue that books quality
                if (theater.tier === 1) { score += 15; signals.push('tier1'); }
                else if (theater.tier <= 2) { score += 8; signals.push('premium_tier'); }
                
                // Buyer's other theaters already confirmed = buyer is bought in
                const sameBuyerConfirmed = THEATER_DATA.filter(t => 
                    t.buyer === theater.buyer && t.status === 'Cnf' && t.id !== theater.id
                ).length;
                if (sameBuyerConfirmed >= 5) { score += 20; signals.push('buyer_committed'); }
                else if (sameBuyerConfirmed >= 2) { score += 10; signals.push('buyer_interested'); }
                
                // Circuit momentum = organizational buy-in
                const circuitConfirmed = THEATER_DATA.filter(t => 
                    t.circuit === theater.circuit && t.status === 'Cnf'
                ).length;
                const circuitTotal = THEATER_DATA.filter(t => t.circuit === theater.circuit).length;
                const circuitPct = circuitTotal > 0 ? circuitConfirmed / circuitTotal : 0;
                if (circuitPct > 0.5) { score += 15; signals.push('circuit_majority'); }
                else if (circuitPct > 0.25) { score += 8; signals.push('circuit_momentum'); }
                
                // High rank = important venue they'll want to fill
                if (theater.rank && theater.rank <= 100) { score += 10; signals.push('top_venue'); }
                else if (theater.rank && theater.rank <= 300) { score += 5; signals.push('key_venue'); }
                
                // Already has showtimes scheduled = operationally committed (tentative only)
                if (isTentative && theater.showtimes && theater.showtimes > 10) { score += 15; signals.push('showtimes_set'); }
                else if (isTentative && theater.showtimes && theater.showtimes > 0) { score += 8; signals.push('some_showtimes'); }
                
                // Presales already happening = audience demand proven (tentative only)
                if (isTentative && theater.percentSold > 15) { score += 15; signals.push('hot_presales'); }
                else if (isTentative && theater.percentSold > 5) { score += 8; signals.push('presales_started'); }
                
                return {
                    score: Math.min(100, score),
                    signals: signals,
                    label: score >= 70 ? 'Priority 1' : score >= 45 ? 'Priority 2' : score >= 25 ? 'Possible' : 'Low'
                };
            }
            
            // HOLDOVER MODE: Score confirmed theaters by holdover priority
            else {
                if (theater.status !== 'Cnf') return null; // Not confirmed yet
                
                let score = 0;
                let signals = [];
                
                // Strong presales = audience demand proven
                if (theater.percentSold > 25) { score += 30; signals.push('hot_presales'); }
                else if (theater.percentSold > 15) { score += 22; signals.push('strong_presales'); }
                else if (theater.percentSold > 10) { score += 15; signals.push('good_presales'); }
                else if (theater.percentSold > 5) { score += 8; signals.push('presales_started'); }
                
                // High tier = premium venue worth keeping
                if (theater.tier === 1) { score += 20; signals.push('tier1'); }
                else if (theater.tier <= 2) { score += 12; signals.push('premium_tier'); }
                
                // Strong comparable performance = proven market
                if (theater.avgBoxOffice > 40000) { score += 20; signals.push('strong_comps'); }
                else if (theater.avgBoxOffice > 25000) { score += 12; signals.push('good_comps'); }
                
                // High rank = flagship location
                if (theater.rank && theater.rank <= 50) { score += 15; signals.push('flagship'); }
                else if (theater.rank && theater.rank <= 150) { score += 10; signals.push('top_venue'); }
                else if (theater.rank && theater.rank <= 300) { score += 5; signals.push('key_venue'); }
                
                // Strong showtime commitment = theater invested
                if (theater.showtimes && theater.showtimes >= 20) { score += 12; signals.push('high_showtimes'); }
                else if (theater.showtimes && theater.showtimes >= 15) { score += 8; signals.push('good_showtimes'); }
                
                // Premium ticket price = engaged audience
                if (theater.ticketPrice && theater.ticketPrice > 18) { score += 8; signals.push('premium_price'); }
                
                return {
                    score: Math.min(100, score),
                    signals: signals,
                    label: score >= 70 ? 'Priority 1' : score >= 45 ? 'Priority 2' : score >= 25 ? 'Possible' : 'Low'
                };
            }
        };

        // Helper to estimate distance (simplified using state/city)
        const getNearbyCities = (city, state) => {
            // Metro area mappings for major markets
            const metros = {
                'NY': ['New York', 'Brooklyn', 'Queens', 'Bronx', 'Staten Island', 'Jersey City', 'Newark', 'Hoboken', 'Astoria', 'Fresh Meadows', 'Paramus'],
                'CA-LA': ['Los Angeles', 'Burbank', 'Glendale', 'Hollywood', 'Universal City', 'Canoga Park', 'Arcadia', 'Torrance', 'City of Industry', 'Tustin', 'Orange', 'Irvine', 'Redlands'],
                'CA-SF': ['San Francisco', 'Emeryville', 'Oakland', 'Berkeley'],
                'TX-DAL': ['Dallas', 'Fort Worth', 'Plano', 'Arlington'],
                'TX-HOU': ['Houston', 'Katy', 'Sugar Land'],
                'TX-AUS': ['Austin', 'Round Rock'],
                'TX-SA': ['San Antonio'],
                'IL': ['Chicago', 'Evanston', 'Oak Brook'],
                'GA': ['Atlanta', 'Marietta', 'Decatur'],
                'FL-MIA': ['Miami', 'Fort Lauderdale', 'Boca Raton'],
                'FL-ORL': ['Orlando', 'Winter Park', 'Lake Buena Vista'],
                'MA': ['Boston', 'Cambridge', 'Somerville', 'Brookline'],
                'DC': ['Washington', 'Arlington', 'Bethesda', 'Silver Spring', 'Mclean'],
                'WA': ['Seattle', 'Bellevue', 'Redmond'],
                'CO': ['Denver', 'Aurora', 'Boulder'],
                'AZ': ['Phoenix', 'Scottsdale', 'Tempe', 'Mesa'],
                'MN': ['Minneapolis', 'St. Paul', 'Edina', 'Roseville'],
                'PA': ['Philadelphia', 'King of Prussia'],
                'OH': ['Columbus', 'Cleveland', 'Cincinnati']
            };
            
            for (const [metro, cities] of Object.entries(metros)) {
                if (cities.includes(city)) return cities;
            }
            return [city]; // Just return same city if no metro found
        };

        // Generate theater-specific insights
        const generateTheaterInsights = (theater) => {
            const insights = [];
            const nearbyCities = getNearbyCities(theater.city, theater.state);
            
            // Find theaters in same market
            const sameMarket = THEATER_DATA.filter(t => 
                t.id !== theater.id && nearbyCities.includes(t.city)
            );
            
            const confirmedInMarket = sameMarket.filter(t => t.status === 'Cnf');
            const sameCircuit = sameMarket.filter(t => t.circuit === theater.circuit);
            const competitorCircuits = sameMarket.filter(t => t.circuit !== theater.circuit);
            
            // Get all theaters by same buyer
            const sameBuyer = THEATER_DATA.filter(t => 
                t.buyer === theater.buyer && t.id !== theater.id
            );
            const sameBuyerConfirmed = sameBuyer.filter(t => t.status === 'Cnf');
            
            // Circuit-wide stats
            const sameCircuitAll = THEATER_DATA.filter(t => t.circuit === theater.circuit);
            const sameCircuitConfirmed = sameCircuitAll.filter(t => t.status === 'Cnf');
            
            // === BOOKING INSIGHTS (for non-confirmed) ===
            if (theater.status !== 'Cnf') {
                
                // #10 - Geographic exclusivity with distance context
                if (confirmedInMarket.length === 0) {
                    // Find nearest confirmed theater in same state
                    const sameState = THEATER_DATA.filter(t => t.state === theater.state && t.status === 'Cnf' && t.id !== theater.id);
                    if (sameState.length > 0) {
                        const nearest = sameState[0];
                        insights.push({
                            icon: 'üìç',
                            title: 'Geographic Exclusivity',
                            text: `No confirmed screens in ${theater.city}. Nearest is ${nearest.theaterName} in ${nearest.city}. Own this market.`,
                            priority: 1
                        });
                    } else {
                        insights.push({
                            icon: 'üéØ',
                            title: 'Market Exclusivity',
                            text: `No confirmed screens in the ${theater.city} market yet. First-mover advantage available.`,
                            priority: 1
                        });
                    }
                } else if (confirmedInMarket.length <= 2) {
                    insights.push({
                        icon: 'üìç',
                        title: 'Limited Local Competition',
                        text: `Only ${confirmedInMarket.length} confirmed screen${confirmedInMarket.length > 1 ? 's' : ''} in market. Room for another player.`,
                        priority: 2
                    });
                }
                
                // Competitor success - they booked AND are doing well
                const confirmedCompetitors = competitorCircuits.filter(t => t.status === 'Cnf' && t.percentSold > 10);
                if (confirmedCompetitors.length > 0) {
                    const topCompetitor = confirmedCompetitors.sort((a,b) => (b.percentSold || 0) - (a.percentSold || 0))[0];
                    insights.push({
                        icon: '‚öîÔ∏è',
                        title: 'Competitor Seeing Strong Demand',
                        text: `${topCompetitor.circuit} (${topCompetitor.theaterName}) at ${topCompetitor.percentSold?.toFixed(1)}% presold in your market.`,
                        priority: 1
                    });
                }
                
                // #3 - Tier mismatch: lower tier competitor got the film you passed on
                if (theater.tier && theater.tier <= 2) {
                    const lowerTierWithFilm = competitorCircuits.filter(t => 
                        t.tier && t.tier > theater.tier && t.nosferatu > 40000
                    );
                    if (lowerTierWithFilm.length > 0 && (!theater.nosferatu || theater.nosferatu < 20000)) {
                        const example = lowerTierWithFilm[0];
                        insights.push({
                            icon: '‚ö†Ô∏è',
                            title: 'Tier Mismatch Opportunity',
                            text: `Tier ${example.tier} ${example.circuit} did ${formatCurrency(example.nosferatu)} on Nosferatu in your market. As Tier ${theater.tier}, you should be capturing this audience.`,
                            priority: 1
                        });
                    }
                }
                
                // #4 - Buyer's other theaters are performing well
                if (sameBuyerConfirmed.length > 0) {
                    const buyerPresales = sameBuyerConfirmed.filter(t => t.percentSold > 10);
                    if (buyerPresales.length > 0) {
                        const topPerformer = buyerPresales.sort((a,b) => b.percentSold - a.percentSold)[0];
                        insights.push({
                            icon: 'üè™',
                            title: 'Your Other Locations Thriving',
                            text: `Your ${topPerformer.theaterName} is at ${formatPercent(topPerformer.percentSold)} presold. Add this location to capture more demand.`,
                            priority: 1
                        });
                    } else if (sameBuyerConfirmed.length >= 3) {
                        insights.push({
                            icon: 'üè™',
                            title: 'Your Portfolio Is In',
                            text: `You've already confirmed ${sameBuyerConfirmed.length} other locations. Complete your lineup.`,
                            priority: 2
                        });
                    }
                }
                
                // #8 - Circuit-wide momentum (enhanced)
                if (sameCircuitConfirmed.length > 0) {
                    const circuitPct = Math.round(sameCircuitConfirmed.length / sameCircuitAll.length * 100);
                    if (sameCircuitConfirmed.length > 20) {
                        insights.push({
                            icon: 'üè¢',
                            title: 'Major Circuit Commitment',
                            text: `${sameCircuitConfirmed.length} ${theater.circuit} locations confirmed (${circuitPct}% of circuit). Join the rollout.`,
                            priority: 2
                        });
                    } else if (sameCircuitConfirmed.length > 5) {
                        insights.push({
                            icon: 'üè¢',
                            title: 'Circuit Momentum',
                            text: `${sameCircuitConfirmed.length} other ${theater.circuit} locations already confirmed.`,
                            priority: 3
                        });
                    }
                }
                
                // #7 - Historical hold patterns (using multiple comparables as proxy)
                if (theater.challengers > 25000 && theater.completeUnknown > 15000 && theater.nosferatu > 20000) {
                    insights.push({
                        icon: 'üîÑ',
                        title: 'Proven A24 Loyalty',
                        text: `Strong results across Challengers, Complete Unknown, AND Nosferatu. Your audience consistently shows up for A24.`,
                        priority: 2
                    });
                } else if (theater.challengers > 30000 && theater.completeUnknown > 20000) {
                    insights.push({
                        icon: 'üîÑ',
                        title: 'Repeat A24 Success',
                        text: `${formatCurrency(theater.challengers)} on Challengers, ${formatCurrency(theater.completeUnknown)} on Complete Unknown. This audience returns.`,
                        priority: 2
                    });
                }
                
                // #9 - Presale velocity - same circuit, different buyer (competitors handled separately)
                const nearbyWithPresales = confirmedInMarket.filter(t => 
                    t.percentSold > 5 && 
                    t.buyer !== theater.buyer && 
                    t.circuit === theater.circuit
                );
                if (nearbyWithPresales.length > 0) {
                    const avgPresale = nearbyWithPresales.reduce((s,t) => s + t.percentSold, 0) / nearbyWithPresales.length;
                    const topPresale = nearbyWithPresales.sort((a,b) => b.percentSold - a.percentSold)[0];
                    if (topPresale.percentSold > 15) {
                        insights.push({
                            icon: 'üî•',
                            title: 'Circuit Seeing Strong Demand',
                            text: `${topPresale.theaterName} at ${formatPercent(topPresale.percentSold)} presold. ${theater.circuit} audience is buying.`,
                            priority: 1
                        });
                    } else if (avgPresale > 8) {
                        insights.push({
                            icon: 'üìà',
                            title: 'Circuit Momentum',
                            text: `Other ${theater.circuit} locations averaging ${avgPresale.toFixed(0)}% presold.`,
                            priority: 2

                                        ${t.notes && t.notes.length > 0 ? `
                                            <div class="space-y-2 mt-4">

                                                <p>No call notes yet</p>

                    </div>

            </div>
        `};

        const render = () => {
            const filtered = getFilteredData();
            const visible = filtered.slice(0, state.visibleCount);
            const hasMore = filtered.length > state.visibleCount;
            
            // Global stats (not affected by filters)
            const globalStats = {
                total: THEATER_DATA.length,
                confirmed: THEATER_DATA.filter(t => t.status === 'Cnf').length,
                tentative: THEATER_DATA.filter(t => t.status === 'Ten').length,
                notBooked: THEATER_DATA.filter(t => t.status === 'Not In TDS').length,
                totalSeats: THEATER_DATA.reduce((s, t) => s + (t.seats || 0), 0),
                totalSold: THEATER_DATA.reduce((s, t) => s + (t.sold || 0), 0),
                totalShowtimes: THEATER_DATA.reduce((s, t) => s + (t.showtimes || 0), 0)
            };
            globalStats.avgPresale = globalStats.totalSeats > 0 ? (globalStats.totalSold / globalStats.totalSeats * 100) : 0;
            const theatersWithPrice = THEATER_DATA.filter(t => t.ticketPrice);
            globalStats.avgTicketPrice = theatersWithPrice.length > 0 
                ? theatersWithPrice.reduce((s, t) => s + t.ticketPrice, 0) / theatersWithPrice.length 
                : 0;
            
            // Filtered stats for the results count
            const filteredStats = {
                total: filtered.length,
                hotLeads: filtered.filter(t => t.conversionLikelihood && t.conversionLikelihood.score >= 70).length,
                warmLeads: filtered.filter(t => t.conversionLikelihood && t.conversionLikelihood.score >= 45 && t.conversionLikelihood.score < 70).length
            };

            document.getElementById('app').innerHTML = `
                <header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-40">
                    <div class="max-w-[1400px] mx-auto px-4 py-4">
                        <div class="flex items-center justify-between gap-4">
                            <div class="flex items-center gap-3 min-w-0 flex-1">
                                <div class="w-10 h-10 rounded-lg bg-orange-500 flex items-center justify-center font-bold text-black text-sm shrink-0">A24</div>
                                <div class="min-w-0">
                                    <h1 class="text-xl font-bold tracking-tight truncate">Theater Outreach Tool</h1>
                                    <p class="text-sm text-gray-500">${THEATER_DATA.length.toLocaleString()} theaters</p>
                                </div>
                            </div>
                            <div class="text-right shrink-0 hidden sm:block">
                                <div class="text-lg font-semibold text-orange-500">${MOVIE_CONFIG.title}</div>
                                <div class="text-sm text-gray-400">${MOVIE_CONFIG.releaseDate}</div>
                            </div>
                        </div>
                    </div>
                </header>

                <main class="max-w-[1400px] mx-auto px-4 py-6 space-y-5">
                    <!-- Mode Toggle -->
                    <div class="flex items-center justify-between gap-4 flex-wrap">
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-400">Mode:</span>
                            <div class="flex bg-gray-800 rounded-lg p-1">
                                <button onclick="setMode('booking')" 
                                        class="px-4 py-2 rounded-md text-sm font-medium transition-colors ${state.mode === 'booking' 
                                            ? 'bg-orange-500 text-black' 
                                            : 'text-gray-400 hover:text-gray-200'}">
                                    üìã Booking
                                </button>
                                <button onclick="setMode('holdover')" 
                                        class="px-4 py-2 rounded-md text-sm font-medium transition-colors ${state.mode === 'holdover' 
                                            ? 'bg-orange-500 text-black' 
                                            : 'text-gray-400 hover:text-gray-200'}">
                                    üîÑ Holdover
                                </button>
                            </div>
                        </div>
                        <div class="text-sm text-gray-500">
                            ${state.mode === 'booking' 
                                ? 'Prioritizing unconfirmed theaters to convert' 
                                : 'Prioritizing confirmed theaters to retain'}
                        </div>
                    </div>

                    <!-- Overview Stats -->
                    <div class="grid grid-cols-1 min-[1300px]:grid-cols-2 gap-4">
                        <!-- Rollout Status -->
                        <div class="bg-gray-900/50 border border-gray-800 rounded-xl p-4">
                            <div class="text-xs text-gray-500 uppercase tracking-wider mb-3">Rollout Status</div>
                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-gray-100">${globalStats.total.toLocaleString()}</div>
                                    <div class="text-xs text-gray-500">Total</div>
                                </div>
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-emerald-400">${globalStats.confirmed.toLocaleString()}</div>
                                    <div class="text-xs text-gray-500">Confirmed</div>
                                </div>
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-amber-400">${globalStats.tentative.toLocaleString()}</div>
                                    <div class="text-xs text-gray-500">Tentative</div>
                                </div>
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-red-400">${globalStats.notBooked.toLocaleString()}</div>
                                    <div class="text-xs text-gray-500">Not Booked</div>
                                </div>
                            </div>
                            <div class="mt-3 pt-3 border-t border-gray-800">
                                <div class="w-full bg-gray-800 rounded-full h-2 overflow-hidden flex">
                                    <div class="bg-emerald-500 h-full" style="width: ${(globalStats.confirmed / globalStats.total * 100).toFixed(1)}%"></div>
                                    <div class="bg-amber-500 h-full" style="width: ${(globalStats.tentative / globalStats.total * 100).toFixed(1)}%"></div>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">${((globalStats.confirmed + globalStats.tentative) / globalStats.total * 100).toFixed(0)}% booked or tentative</div>
                            </div>
                        </div>
                        
                        <!-- Presale Data -->
                        <div class="bg-gray-900/50 border border-gray-800 rounded-xl p-4 overflow-hidden">
                            <div class="text-xs text-gray-500 uppercase tracking-wider mb-3">Presale Data</div>
                            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-gray-100">${globalStats.totalShowtimes.toLocaleString()}</div>
                                    <div class="text-xs text-gray-500">Showtimes</div>
                                </div>
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-gray-100">${globalStats.totalSeats.toLocaleString()}</div>
                                    <div class="text-xs text-gray-500">Seats</div>
                                </div>
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-blue-400">${globalStats.totalSold.toLocaleString()}</div>
                                    <div class="text-xs text-gray-500">Sold</div>
                                </div>
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold ${globalStats.avgPresale > 10 ? 'text-emerald-400' : 'text-gray-100'}">${globalStats.avgPresale.toFixed(1)}%</div>
                                    <div class="text-xs text-gray-500">Avg Sold</div>
                                </div>
                                <div>
                                    <div class="text-xl sm:text-2xl font-bold text-emerald-400">$${globalStats.avgTicketPrice.toFixed(2)}</div>
                                    <div class="text-xs text-gray-500">Avg Ticket</div>
                                </div>
                            </div>
                            <div class="mt-3 pt-3 border-t border-gray-800">
                                <div class="w-full bg-gray-800 rounded-full h-2 overflow-hidden">
                                    <div class="bg-blue-500 h-full" style="width: ${globalStats.avgPresale}%"></div>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">${globalStats.totalSold.toLocaleString()} of ${globalStats.totalSeats.toLocaleString()} seats sold</div>
                            </div>
                        </div>
                    </div>

                    <form onsubmit="executeSearch(event)" class="relative">
                        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        <input type="text" id="search" placeholder="Search theaters, buyers, locations, reps..." value="${state.pendingSearch}"
                            class="w-full bg-gray-900 border border-gray-800 rounded-xl pl-12 pr-24 py-3 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-orange-500">
                        <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 px-4 py-1.5 bg-orange-500 hover:bg-orange-600 text-black text-sm font-medium rounded-lg">Search</button>
                        ${state.searchQuery ? `<button type="button" onclick="clearSearch()" class="absolute right-24 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>` : ''}
                    </form>
                    ${state.searchQuery ? `<div class="text-sm text-gray-500">Searching for: <span class="text-orange-400">"${state.searchQuery}"</span></div>` : ''}
                    <div class="bg-gray-900/50 border border-gray-800 rounded-xl p-4">
                        <div class="flex items-center gap-2 mb-3">
                            <svg class="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/></svg>
                            <span class="text-sm font-medium text-gray-300">Filters</span>
                            ${Object.values(state.filters).some(v => v) || state.leadFilter ? `<button onclick="clearAllFilters()" class="ml-auto text-xs text-orange-500 hover:text-orange-400">Clear all</button>` : ''}
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3">
                            ${renderSearchableDropdown('rep', 'A24 Rep', filterOptions.rep)}
                            ${renderSearchableDropdown('buyer', 'Buyer', filterOptions.buyer)}
                            ${renderSearchableDropdown('circuit', 'Circuit', filterOptions.circuit)}
                            ${renderSearchableDropdown('state', 'State', filterOptions.state)}
                            ${renderSearchableDropdown('status', 'Status', filterOptions.status)}
                            ${renderSearchableDropdown('tier', 'Tier', filterOptions.tier)}
                        </div>
                    </div>
                    
                    <!-- Lead Score Quick Filters -->
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4">
                        <div class="flex items-center gap-2 sm:gap-3 flex-wrap">
                            <span class="text-sm text-gray-500">Quick filter:</span>
                            <button onclick="filterByLeadType('hot')" 
                                    class="px-3 py-1.5 rounded-lg text-sm transition-colors ${state.leadFilter === 'hot' 
                                        ? 'bg-orange-500 text-black font-medium' 
                                        : 'bg-gray-800/50 text-gray-400 hover:text-orange-400 hover:bg-gray-800'}">
                                üî• ${state.mode === 'booking' ? 'Likely to Book' : 'Top Holdovers'} (${filteredStats.hotLeads})
                            </button>
                            <button onclick="filterByLeadType('warm')" 
                                    class="px-3 py-1.5 rounded-lg text-sm transition-colors ${state.leadFilter === 'warm' 
                                        ? 'bg-yellow-500 text-black font-medium' 
                                        : 'bg-gray-800/50 text-gray-400 hover:text-yellow-400 hover:bg-gray-800'}">
                                ‚≠ê ${state.mode === 'booking' ? 'Worth Pursuing' : 'Consider Holding'} (${filteredStats.warmLeads})
                            </button>
                        </div>
                        
                        <!-- Sort Dropdown (shown below 900px) -->
                        <div class="min-[900px]:hidden flex items-center gap-2 relative">
                            <span class="text-xs text-gray-500 uppercase shrink-0">Sort:</span>
                            <div class="relative">
                                <button onclick="toggleSortDropdown()" 
                                        class="bg-gray-800 border border-gray-700 rounded-lg px-3 py-1.5 text-sm text-gray-200 flex items-center gap-2 min-w-[140px] justify-between">
                                    <span>${state.sortKey.charAt(0).toUpperCase() + state.sortKey.slice(1)}</span>
                                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                                </button>
                                ${state.sortDropdownOpen ? `
                                    <div class="absolute top-full left-0 right-0 mt-1 bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50 overflow-hidden">
                                        ${['priority', 'conversion', 'rank', 'comparables', 'presales'].map(k => `
                                            <div onclick="selectSort('${k}')" 
                                                 class="px-3 py-2 text-sm ${state.sortKey === k ? 'text-orange-400 bg-orange-500/10' : 'text-gray-200'} hover:bg-gray-700 cursor-pointer">
                                                ${k.charAt(0).toUpperCase() + k.slice(1)}
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <!-- Sort Buttons (shown at 900px+) -->
                        <div class="hidden min-[900px]:flex items-center gap-3 sm:gap-4">
                            <span class="text-xs text-gray-500 uppercase shrink-0">Sort:</span>
                            ${['priority', 'conversion', 'rank', 'comparables', 'presales'].map(k => `
                                <button onclick="setSort('${k}')" class="text-xs uppercase tracking-wider shrink-0 ${state.sortKey === k ? 'text-orange-500' : 'text-gray-500 hover:text-gray-300'}">
                                    ${k.charAt(0).toUpperCase() + k.slice(1)} ${state.sortKey === k ? (state.sortDir === 'desc' ? '‚Üì' : '‚Üë') : ''}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-gray-900/30 border border-gray-800 rounded-xl overflow-x-auto">
                        <div class="theater-grid theater-grid-header px-4 py-2 bg-gray-900/50 border-b border-gray-800 text-xs uppercase tracking-wider text-gray-500 rounded-t-xl hidden sm:grid">
                            <div>Priority</div>
                            <div>Theater <span class="text-gray-600 font-normal">(${filtered.length.toLocaleString()})</span></div>
                            <div class="hide-tablet">Circuit / Buyer</div>
                            <div class="hide-tablet">Rep</div>
                            <div>Status</div>
                            <div class="text-center hide-tablet">Tier</div>
                            <div class="text-right hide-tablet">Comparables</div>
                            <div class="text-right hide-mobile">Showtimes</div>
                            <div class="text-right">Presales</div>
                        </div>
                        <div id="theater-list">${visible.map(t => renderTheaterRow(t)).join('')}</div>
                        ${filtered.length === 0 ? `<div class="px-4 py-12 text-center text-gray-500"><p>No theaters match your filters</p><button onclick="clearAllFilters()" class="mt-2 text-orange-500 hover:text-orange-400 text-sm">Clear all filters</button></div>` : ''}
                    </div>

                    ${hasMore ? `<div class="text-center py-4"><button onclick="loadMore()" class="px-6 py-2 bg-orange-500 hover:bg-orange-600 text-black font-medium rounded-lg transition-colors">Load More (${(filtered.length - state.visibleCount).toLocaleString()} remaining)</button></div>` : filtered.length > 50 ? `<div class="text-center py-4 text-gray-500 text-sm">All ${filtered.length.toLocaleString()} theaters loaded</div>` : ''}
                </main>

                <footer class="border-t border-gray-800 mt-8 py-4">
                    <div class="max-w-[1400px] mx-auto px-4 text-center text-xs text-gray-600">A24 Theater Outreach Tool ‚Ä¢ ${MOVIE_CONFIG.title} ‚Ä¢ ${THEATER_DATA.length.toLocaleString()} theaters</div>
                </footer>
            `;

            document.getElementById('search').addEventListener('input', (e) => { state.pendingSearch = e.target.value; });
            document.querySelectorAll('.theater-row').forEach(row => {
                row.addEventListener('click', () => { 
                    const id = parseInt(row.dataset.id);
                    if (state.expandedId !== id) state.activeTab = 'talking-points';
                    state.expandedId = state.expandedId === id ? null : id; 
                    state.openStatusDropdown = null; 
                    render(); 
                });
            });
        };

        window.executeSearch = (e) => { e.preventDefault(); state.searchQuery = state.pendingSearch; state.visibleCount = 50; render(); };
        window.clearSearch = () => { state.searchQuery = ''; state.pendingSearch = ''; state.visibleCount = 50; render(); };
        window.openDropdown = (id) => { state.openDropdown = state.openDropdown === id ? null : id; state.filterSearches[id] = ''; state.openStatusDropdown = null; render(); setTimeout(() => document.getElementById(`filter-search-${id}`)?.focus(), 0); };
        window.updateFilterSearch = (id, value) => { state.filterSearches[id] = value; render(); setTimeout(() => { const input = document.getElementById(`filter-search-${id}`); if (input) { input.focus(); input.setSelectionRange(value.length, value.length); } }, 0); };
        window.selectFilter = (id, value) => { state.filters[id] = value; state.openDropdown = null; state.filterSearches[id] = ''; state.visibleCount = 50; render(); };
        window.clearFilter = (id) => { event.stopPropagation(); state.filters[id] = ''; state.visibleCount = 50; render(); };
        window.clearAllFilters = () => { state.filters = { rep: '', buyer: '', circuit: '', state: '', status: '', tier: '' }; state.leadFilter = ''; state.searchQuery = ''; state.pendingSearch = ''; state.visibleCount = 50; render(); };
        window.filterByLeadType = (type) => { 
            state.leadFilter = state.leadFilter === type ? '' : type; 
            state.visibleCount = 50; 
            render(); 
        };
        window.toggleStatusDropdown = (id) => { state.openStatusDropdown = state.openStatusDropdown === id ? null : id; state.openDropdown = null; render(); };
        window.updateStatus = (id, newStatus) => { const theater = THEATER_DATA.find(t => t.id === id); if (theater) theater.status = newStatus; state.openStatusDropdown = null; render(); };
        window.setActiveTab = (tab) => { state.activeTab = tab; render(); };
        window.setMode = (mode) => { state.mode = mode; state.leadFilter = ''; state.visibleCount = 50; render(); };
        window.addNote = (theaterId) => {
            const input = document.getElementById(`new-note-${theaterId}`);
            if (!input || !input.value.trim()) return;
            const theater = THEATER_DATA.find(t => t.id === theaterId);
            if (theater) {
                if (!theater.notes) theater.notes = [];
                theater.notes.unshift({ date: new Date().toISOString().split('T')[0], rep: 'You', text: input.value.trim() });
            }
            render();
        };
        window.deleteNote = (theaterId, noteIdx) => { const theater = THEATER_DATA.find(t => t.id === theaterId); if (theater && theater.notes) theater.notes.splice(noteIdx, 1); render(); };
        window.setSort = (key) => { if (state.sortKey === key) state.sortDir = state.sortDir === 'desc' ? 'asc' : 'desc'; else { state.sortKey = key; state.sortDir = key === 'rank' ? 'asc' : 'desc'; } state.visibleCount = 50; state.sortDropdownOpen = false; render(); };
        window.toggleSortDropdown = () => { state.sortDropdownOpen = !state.sortDropdownOpen; state.openDropdown = null; state.openStatusDropdown = null; render(); };
        window.selectSort = (key) => { state.sortKey = key; state.sortDir = key === 'rank' ? 'asc' : 'desc'; state.sortDropdownOpen = false; state.visibleCount = 50; render(); };
        window.loadMore = () => { state.visibleCount += 50; render(); };
        window.copyTalkingPoints = (id) => { 
            const t = THEATER_DATA.find(x => x.id === id); 
            const insights = generateTheaterInsights(t);
            const generic = t.status === 'Cnf' ? MOVIE_CONFIG.genericHoldoverPoints : MOVIE_CONFIG.genericBookingPoints;
            let text = `${MOVIE_CONFIG.title} - ${t.status === 'Cnf' ? 'Holdover' : 'Booking'} Points for ${t.theaterName}\n\n`;
            if (insights.length > 0) {
                text += '=== THEATER-SPECIFIC INSIGHTS ===\n';
                text += insights.map(p => `${p.icon} ${p.title}\n${p.text}`).join('\n\n');
                text += '\n\n';
            }
            text += '=== GENERAL POINTS ===\n';
            text += generic.map(p => `${p.icon} ${p.title}\n${p.text}`).join('\n\n');
            navigator.clipboard.writeText(text); 
            alert('Talking points copied!'); 
        };

        document.addEventListener('click', (e) => { if (!e.target.closest('.relative') && !e.target.closest('.status-dropdown') && (state.openDropdown || state.openStatusDropdown || state.sortDropdownOpen)) { state.openDropdown = null; state.openStatusDropdown = null; state.sortDropdownOpen = false; render(); } });
        let scrollTimeout;
        window.addEventListener('scroll', () => { clearTimeout(scrollTimeout); scrollTimeout = setTimeout(() => { if (state.visibleCount >= getFilteredData().length) return; if (window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 500) { state.visibleCount += 50; render(); } }, 100); });

        </script>
